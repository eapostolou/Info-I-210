<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join a social network</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Join a social network</h1>
    <form
      enctype="multipart/form-data"
      action="https://wp.zybooks.com/form-viewer.php"
      method="post"
    >
      <div>
        <label for="fullName">Full name:</label>
        <input name="fullName" "text" id="fullName" required />
      </div>
      <div>
        <label for="email">Email address:</label>
        <input name="email" type="text" id="email" required />
      </div>
      <div>
        <label for="about">About you:</label>
        <textarea name="about" id="about" cols="50" rows="3"></textarea>
      </div>
      <div>
        <label for="picture">Photo:</label>
        <input type="file" name="picture" id="picture" />
      </div>
      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
